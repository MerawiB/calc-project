<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Merawi Birhane">
        <meta name="dicription" content="calculator in javascript">
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <title>calulator</title>
        <script defer src="calculator.js"></script>
    </head>
    <body>
        <h1><b><u>Javascript calculator</u></b></h1>
        <form class="main" name="calc">
        <input type = "text" name="display" id="answer"><br><br>
        <div class="">
        <button id="demo1" class="date"></button>
        <input type = "button" class="opr" id="ac" value = "AC" onclick = "calc.display.value = '0' ">
        <input type = "button" class="opr" id="del" value = "DEl" onclick = "backspc()">
        </div><br>
        <input type = "button" class="opr" value = "&radic;" onclick = "sqrt()">
        <input type = "button" class="opr" value = "x&sup2;" onclick = "pow()">
        <input type = "button" class="opr" value = "e" onclick = "e()">
        <input type = "button" class="opr" value = "x!" onclick = "fact()"><br><br>
        <input type = "button" class="opr" value = "log" onclick = "log()">
        <input type = "button" class="opr" value = "sin" onclick = "sin()">
        <input type = "button" class="opr" value = "cos" onclick = "cos()">
        <input type = "button" class="opr" value = "tan" onclick = "tan()"><br><br>
        <input type = "button" class="opr" value="(" onclick="calc.display.value += '('">
        <input type = "button" class="opr" value=")" onclick="calc.display.value += ')'">
        <input type = "button" class="opr" value = "&pi;" onclick = "pi()">
        <input type = "button" class="opr" value="/" onclick="calc.display.value += '/'"><br><br>
        <input type = "button" class="num" value="7" onclick="calc.display.value += '7'">
        <input type = "button" class="num" value="8" onclick="calc.display.value += '8'">
        <input type = "button" class="num" value="9" onclick="calc.display.value += '9'">
        <input type = "button" class="opr" value="mer" onclick="calc.display.value += '*'"><br><br>
        <input type = "button" class="num" value="4" onclick="calc.display.value += '4'">
        <input type = "button" class="num" value="5" onclick="calc.display.value += '5'">
        <input type = "button" class="num" value="6" onclick="calc.display.value += '6'">
        <input type = "button" class="opr" value="-" onclick="calc.display.value += '-'"><br><br>
        <input type = "button" class="num" value="1" onclick="calc.display.value += '1'">
        <input type = "button" class="num" value="2" onclick="calc.display.value += '2'">
        <input type = "button" class="num" value="3" onclick="calc.display.value += '3'">
        <input type = "button" class="opr" value="+" onclick="calc.display.value += '+'"><br><br>
        <input type = "button" class="num" value="0" onclick="calc.display.value += '0'">
        <input type = "button" class="num" value="." onclick="calc.display.value += '.'">
        <input type = "button" class="num" value="00" onclick="calc.display.value += '00'">
        <input type = "button" class="opr"value = "=" onclick = "calc.display.value = eval(calc.display.value) "><br><br>
    </form>
    <p id="footer">&copy;Merawi Birhane <b>MB</b></p>
    </body>
</html>
